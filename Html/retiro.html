<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Retirar Dinero</title>
</head>
<body>
  <div class="container text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="../Images/bancoM.png" id="im2" alt="Imagen Banco Mundial">
        </div>
        <div class="col-5">
          Seleccionar el valor a retirar
        </div>
      </div>
    </div>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button id="BtnsIzqu" type="submit">20.000</button>
    <button id="BtnsDerec" type="submit">120.000</button>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button id="BtnsIzqu" type="submit">50.000</button>
    <button id="BtnsDerec" type="submit">250.000</button>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button id="BtnsIzqu" type="submit">80.000</button>
    <button id="BtnsDerec" type="submit">400.000</button>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button type="submit" id="Btn_Cancelar">Cancelar</button>
    <button type="submit" id="Btn_Otro_Valor">Digite otro valor</button>
  </div>

</body>
</html>
